<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script>

var map;
var parts;
var points;

var colors =
[
    [ 5, '#800000' ],
    [ 10, '#C00000' ],
    [ 20, '#C04000' ],
    [ 30, '#C08000' ],
    [ 40, '#A08000' ],
    [ 50, '#408000' ],
    [ 60, '#00A000' ],
    [ 90, '#00A020' ],
    [  0, '#00A080' ]
];

function initialize() {
    var track_data = android.getTrack();

    var min_lat = 180;
    var max_lat = -180;
    var min_lon = 180;
    var max_lon = -180;

    parts = (track_data+"").split('|');
    points = [];
    var markers = [];
    var cur_points = null;

    for (var i in parts){
        var p = parts[i].split(',');
        var lat = parseFloat(p[0]);
        var lon = parseFloat(p[1]);
        if (lat < min_lat)
            min_lat = lat;
        if (lat > max_lat)
            max_lat = lat;
        if (lon < min_lon)
            min_lon = lon;
        if (lon > max_lon)
            max_lon = lon;
        if (p.length == 4){
            var speed = parseFloat(p[2]);
            for (var index = 0; index < colors.length - 1; index++){
                if (colors[index][0] >= speed)
                    break;
            }
            var point = [ lat, lon ];
            if ((cur_points != null) && cur_points.length){
                var last = cur_points[cur_points.length - 1];
                last.points.push(point);
                if (last.index == index)
                    index = -1;
            }
            if (index >= 0){
                var last = {
                    index:  index,
                    points: [ point ]
                }
                if (cur_points == null)
                    cur_points = [];
                cur_points.push(last);
            }
        }else{
            markers.push(p);
            if (cur_points != null)
                points.push(cur_points);
            cur_points = null;
        }
    }
    if (cur_points != null)
        ponts.push(cur_points);

    var lat = (min_lat + max_lat) / 2;
    var lon = (min_lon + max_lon) / 2;

    map = L.map('map', {
        center: [lat, lon],
        zoom: 19
    });

	var zoom = map.getBoundsZoom([[min_lat, min_lon], [max_lat, max_lon]]);
	map.setZoom(zoom);

	L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png', {
	    maxZoom: 19
	}).addTo(map);

    for (var i in markers){
        (function(i){
            var p = markers[i];
            var lat = parseFloat(p[0]);
            var lon = parseFloat(p[1]);
            var mark = L.marker([lat, lon]).addTo(map);
            mark.on('click', function(){
                L.popup()
                    .setLatLng([lat, lon])
                    .setContent(p[2])
                    .openOn(map)
            });
        })(i);
    }
    showTrack();

}

var point_info = null;
var tracks;

function showTrack() {
    if (tracks){
        for (var i in tracks){
            map.removeLayer(tracks[i]);
        }
    }
    tracks = [];
    var traffic = android.traffic();
    for (var i in points){
        var cur_points = points[i];
        for (var n in cur_points){
            var p = cur_points[n];
            var line = L.polyline(p.points,
                {
                    color: traffic ? colors[p.index][1] : '#000080',
                    weight: 4,
                    opacity: 1
                })
                .addTo(map);
            tracks.push(line);
            line.on('click', showPointInfo);
        }
    }
}

function showPointInfo(event) {
    var delta = 1000;
    var best_index = null;
    for (var i in parts){
        var p = parts[i].split(',');
        if (p.length != 4)
            continue;
        var lat = parseFloat(p[0]);
        var lon = parseFloat(p[1]);
        var d = Math.abs(lat - event.latlng.lat) + Math.abs(lon - event.latlng.lng);
        if (d < delta){
            best_index = i;
            delta = d;
        }
    }
    if (best_index == null)
        return;
    var p = parts[best_index].split(',');
    var d = new Date(parseInt(p[3]));
    var lat = parseFloat(p[0]);
    var lon = parseFloat(p[1]);
    if (point_info == null)
        point_info = L.popup();
    point_info
        .setLatLng([lat, lon])
        .setContent(d.toLocaleTimeString() + '<br/>' + p[2] + ' ' + android.kmh())
        .addTo(map);
}

function saveTrack() {
    var bounds = map.getBounds();
    var ne = bounds.getNorthEast();
    var sw = bounds.getSouthWest();
    android.save(sw.lat, ne.lat, sw.lng, ne.lng);
}

function shareTrack() {
    var bounds = map.getBounds();
    var ne = bounds.getNorthEast();
    var sw = bounds.getSouthWest();
    android.share(sw.lat, ne.lat, sw.lng, ne.lng);
}




    </script>
</head>
<body onload="initialize()">
<div id="map" style="height: 100%"></div>
</body>
</html>
